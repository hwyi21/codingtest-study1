<!-- 
* 배열의 위치는 0부터 시작
1. 크레인의 움직임 만큼 for문을 돌 것
 - 만약 크레인이 1의 위치로 이동했다면 실제 인형의 위치는 0번째 배열에 존재

 2. 인형의 위치 찾기
 - 인형이 담긴 인형뽑기 통의 깊이만큼 for 문을 돌 것
 - 만약 인형뽑기 통의 인형이 담겨 있다면 배열에서 인형을 뽑을 것
    (이 때 뽑아낸 인형의 자리는 0으로 대체) 
 - 뽑은 인형을 boxArray라는 새로운 상자 안에 담기

 3. 사라진 인형 갯수 세기
 - 만약 새롭게 boxArray에 담긴 인형이 이미 담겨 있던 인형과 같은 종류라면
   answer에 2를 더해주고 boxArray에서 인형을 제거한다
   * boxArray 배열에 마지막 위치는 boxArray에 길이에서 -1 을 해준 값

 -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
var container;

addEventListener("load",function(){
    container = document.getElementById("container");
    solution();
});

var answer = 0;
var boxArray = [];
var count=0;
var board=[[0,0,0,0,0],[0,0,1,0,3],[0,2,5,0,1],[4,2,4,4,2],[3,5,1,3,1]]; //인형의 위치
var moves=[1,5,3,5,1,2,1,4]; //크레인의 움직임
function solution() {
    for(var i=0; i<moves.length;i++){
        var x = moves[i]-1;
        for(var j=0; j<board.length;j++){
            if(board[j][x]!=0){
                var box=board[j][x];
                boxArray.push(box);
                var n = boxArray.length-1;
                if(boxArray[n]==boxArray[n-1]){
                    answer+=2;
                    boxArray.splice(n-1,2);
                }
                board[j].splice(x,1,0);
                break;
            }
       
        }        
    }    
    container.innerHTML=answer;
    return answer;
    
}

</script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
